<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form #06</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-center fs-3 my-4">Contact Form</h1>

  <div class="container border rounded shadow p-4 bg-light">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <h2 class="fs-4 mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label class="form-label text-uppercase">Full Name</label>
            <input type="text" class="form-control" placeholder="Name">
          </div>

          <div class="mb-3">
            <label class="form-label text-uppercase">Email Address</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>

          <div class="mb-3">
            <label class="form-label text-uppercase">Subject</label>
            <input type="text" class="form-control" placeholder="Subject">
          </div>

          <div class="mb-3">
            <label class="form-label text-uppercase">Message</label>
            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.0186940908584!2d72.55409277386586!3d23.023085816311763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85558e268fcd%3A0xe5ba6fa8382060ed!2sFelix%20IT%20Systems%20%7C%20UI%20UX%20Design%20Courses%20in%20Ahmedabad%20%7C%20Fullstack%20courses%20with%20Placement!5e0!3m2!1sen!2sin!4v1751450019879!5m2!1sen!2sin"
          width="100%" height="100%" style="border:0; min-height: 400px;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="row text-center mt-5 contact-info">
      <div class="col-md-3">
        <i class="bi bi-geo-alt-fill fs-3 text-primary"></i>
        <p><strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016</p>
      </div>
      <div class="col-md-3">
        <i class="bi bi-telephone-fill fs-3 text-primary"></i>
        <p><strong>Phone:</strong> +1235 2355 98</p>
      </div>
      <div class="col-md-3">
        <i class="bi bi-envelope-fill fs-3 text-primary"></i>
        <p><strong>Email:</strong> info@aman.com</p>
      </div>
      <div class="col-md-3">
        <i class="bi bi-globe fs-3 text-primary"></i>
        <p><strong>Website:</strong> aman.com</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
